<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.8.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://unpkg.com/buefy/dist/buefy.min.css">
  <style>
    .title {
      vertical-align: middle;
      font-size: 5rem;

      font-family: "Abril Fatface", serif;
      font-weight: 400;
      font-style: normal;
    }

    .title img {
      vertical-align: middle;
      margin-right: 40px;
    }
  </style>
</head>
<body>

  <div id="app">

    <section class="section">
      <div class="container is-flex is-align-items-center">
        <img src="the_dude.png" />
        <div>
          <h1 class="title ml-5">Lebowski</h1>
          <h2 class="subtitle ml-5">Where's the movies, Lebowski?</h2>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <b-collapse
          class="card"
          animation="slide"
          v-for="provider in list.stream"
          :key="provider.provider"
          :open="isOpen == provider.provider"
          @open="isOpen = provider.provider">
          <template #trigger="props">
            <div
              class="card-header"
              role="button">
              <p class="card-header-title">
                <span class="mr-1">{{provider.provider.replace(/^\*/, "")}}</span>
                <span class="tag is-rounded mr-1">
                  <span>{{provider.movies.filter(m => m["other_providers"].length == 0).length}}</span>
                  <span class="ml-1 has-text-weight-normal has-text-grey-light">|</span>
                  <span class="ml-1 has-text-weight-normal has-text-grey">{{provider.movies.length}}</span>
                </span>
                <b-tooltip
                  v-if="provider.group"
                  :label="provider.group.join(' / ')"
                  position="is-right"
                  type="is-light">
                  <span class="tag is-rounded is-light">*</span>
                </b-tooltip>
              </p>
              <a class="card-header-icon">
                <b-icon :icon="props.open ? 'menu-up' : 'menu-down'"></b-icon>
              </a>
            </div>
          </template>
          <div class="card-content content">
            <ul class="mt-0">
              <li v-for="movie in provider.movies">
                <a :href="movie.link" target="_blank">{{movie.title}} ({{movie.year}})</a>
                <b-tooltip
                  v-if="movie.other_providers.length != 0"
                  :label="movie.other_providers.join(' / ')"
                  position="is-right"
                  type="is-light">
                  <span class="tag is-rounded">{{movie.other_providers.length}}</span>
                </b-tooltip>
              </li>
            </ul>
          </div>
        </b-collapse>
        <b-collapse
          class="card"
          animation="slide"
          v-for="type in otherTypes"
          v-if="list[type]"
          :key="type"
          :open="isOpen == type"
          @open="isOpen = type">
          <template #trigger="props">
            <div
              class="card-header"
              role="button">
              <p class="card-header-title has-text-grey-light">
                <span class="mr-1 is-capitalized">{{type}}</span>
                <span class="tag is-rounded mr-1 has-text-grey-light">{{list[type].length}}</span>
              </p>
              <a class="card-header-icon">
                <b-icon :icon="props.open ? 'menu-up' : 'menu-down'"></b-icon>
              </a>
            </div>
          </template>
          <div class="card-content content">
            <ul class="mt-0">
              <li v-for="movie in list[type]">
                <a :href="movie.link" target="_blank">{{movie.title}} ({{movie.year}})</a>
              </li>
            </ul>
          </div>
        </b-collapse>
      </div>
    </section>

  </div>

  <script src="https://unpkg.com/vue@2"></script>
  <script src="https://unpkg.com/buefy/dist/buefy.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        list: {},
        isOpen: "",
        otherTypes: ["rent", "buy", "unavailable"],
      },
      created: function() {
        fetch("./data.json")
          .then(response => response.json())
          .then(json => this.list = json)
      }
    })
  </script>
</body>
</html>
